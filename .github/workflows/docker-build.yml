name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # الغيّر حسب الفرع اللي تستخدمه

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ جلب الكود من GitHub
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ إعداد Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ تسجيل الدخول في Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ بناء ورفع صورة Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: thesaud/sneat-app:latest

      # 5️⃣ اختياري: تشغيل الصورة للتأكد من أنها تعمل
      - name: Test Docker image
        run: |
          docker run --rm -d -p 8080:80 thesaud/sneat-app:latest
          sleep 10
          curl -f http://localhost:8080 || echo "Test failed"
